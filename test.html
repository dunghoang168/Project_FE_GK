<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Display</title>

    <style>
        #gameFrame {
            width: 600px;
            height: 600px;
            background-color: #9ad59f;
            border-radius: 8px;
            margin: 0 auto;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .cell {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="gameFrame"></div>
<script src="test.js"></script>
<script src="jquery-3.6.4.min.js"></script>
</body>
</html>
